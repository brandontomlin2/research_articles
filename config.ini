[file_settings]
default_file = README.md
backup_enabled = yes
backup_directory = .backups
backup_count = 3

[logging]
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
file = readme_manager.log
max_size = 1048576
backup_count = 3

[templates]
directory = templates
default_template = basic

[validation]
check_links = yes
verify_urls = no
max_header_length = 100